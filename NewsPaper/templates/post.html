{% extends 'flatpages/default.html' %}

{% block content %}

        <tr>
            <td><h2>Заголовок</h2></td>
            <td><h2>Дата публикации</h2></td>
            <td><h2>Текст</h2></td>

        </tr>
    </table>
{% endblock content %}
